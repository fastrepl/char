[package]
name = "tauri-plugin-apple-calendar"
version = "0.1.0"
authors = ["You"]
edition = "2024"
exclude = ["/js", "/node_modules"]
links = "tauri-plugin-apple-calendar"
description = ""

[features]
default = []
fixture = ["hypr-apple-calendar/fixture"]

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }

[dependencies]
hypr-apple-calendar = { workspace = true, features = ["specta"] }
hypr-calendar-interface = { workspace = true }

tauri = { workspace = true, features = ["test"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

schemars = { workspace = true, features = ["chrono04"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = ["chrono"] }

chrono = { workspace = true, features = ["serde"] }
chrono-tz = { workspace = true }
thiserror = { workspace = true }

tracing = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
tauri-plugin-apple-contact = { path = "../apple-contact" }
objc2-foundation = { workspace = true, features = ["NSPredicate"] }
