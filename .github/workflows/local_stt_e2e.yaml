on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - crates/transcribe-cactus/**
      - crates/cactus/**
      - crates/cactus-sys/**
  pull_request:
    paths:
      - crates/transcribe-cactus/**
      - crates/cactus/**
      - crates/cactus-sys/**

jobs:
  local-stt-e2e:
    runs-on: depot-ubuntu-24.04-arm-8
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: ./.github/actions/rust_install
        with:
          platform: linux
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libcurl4-openssl-dev libclang-dev
      - run: |
          pip3 install --break-system-packages huggingface-hub
          pip3 install --break-system-packages -e vendor/cactus/python/ --no-deps
      - uses: actions/cache@v4
        with:
          path: vendor/cactus/weights/
          key: cactus-models-arm-v1
      - run: cactus download UsefulSensors/moonshine-base
      - run: cargo test -p transcribe-cactus e2e_streaming -- --ignored --nocapture
        env:
          CACTUS_STT_MODEL: ${{ github.workspace }}/vendor/cactus/weights/moonshine-base
      - run: cargo test -p transcribe-cactus e2e_streaming_dual_channel -- --ignored --nocapture
        env:
          CACTUS_STT_MODEL: ${{ github.workspace }}/vendor/cactus/weights/moonshine-base
      - run: cargo test -p transcribe-cactus e2e_websocket_dual_channel -- --ignored --nocapture
        env:
          CACTUS_STT_MODEL: ${{ github.workspace }}/vendor/cactus/weights/moonshine-base
